spring.application.name=usuario

spring.datasource.url=jdbc:postgresql://localhost:5432/db_usuario
spring.datasource.username=${USERNAME_PG}
spring.datasource.password=${PASSWORD_PG}
spring.jpa.show-sql=true
# Garante que o Hibernate crie a tabela ao iniciar
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.output.ansi.en abled=ALWAYS

## acesso api ViaCep
viacep.url=https://viacep.com.br